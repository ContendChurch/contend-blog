<head>
	<title>{{ site.title }} | News & Updates</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<link rel="shortcut icon" href="/assets/images/favicon.png">
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<meta property="og:site_name" content="{{ site.title }}">
	{% if page.title %}
	<meta property="og:title" content="{{ page.title - Contend }}">
	<meta property="og:type" content="article">
	<meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
	{% else %}
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:type" content="website">
	<meta property="og:description" content="{{ site.description }}">
	{% endif %}
	{% if page.image %}
	<meta property="og:image" content="{{ site.url }}/{{ page.image }}">
	{% endif %}
	{% if page.date %}
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	<meta property="article:author" content="{{ site.url }}/about/">
	{% endif %}
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	{% if page.tags %}
	<meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
	{% for tag in page.tags %}
	<meta property="article:tag" content="{{ tag }}">
	{% endfor %}
	{% endif %}
	{% if author %}
	<meta property="article:author" content="{{ author.name }}" />
	{% endif %}
</head>
